<ion-content *ngIf="options.isList">
  <ion-list *ngFor="let item of options.listItems">
    <ion-item lines="full" (click)="this[item.handler]($event)">
      <ion-label>{{item.text}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>



<ion-content  *ngIf="options.isCategory">
<ion-slide>
  <div>
    <ion-card>
      <ion-item lines="full" class="ion-activated">
        <ion-label *ngIf="editorService.editor.me">{{editorService.editor.selectedCategory}}</ion-label>
        <ion-label *ngIf="!editorService.editor.me">{{'Choose Categories'}}</ion-label>
      </ion-item>

      <!-- <ion-item lines="none">
        <ion-textarea placeholder="Upto 5 Tags"></ion-textarea>
      </ion-item> -->

      <!-- <ion-item lines="none">
        <ion-label>Category</ion-label>
        <ion-select multiple="true" cancelText="Back" okText="Next" [interfaceOptions]="customActionSheetOptions" interface="action-sheet" placeholder="Choose Category">
          <ion-select-option *ngFor="let category of categoryList" [value]="category.name">{{category.name}}</ion-select-option>
        </ion-select>
      </ion-item> -->

      <ion-grid style='padding: 0' *ngIf="!editorService.editor.me">
    		<ion-row>
    			<ion-col  [ngClass]="category.isSelected" (click)="switchSelect(category)" [size]='4' *ngFor='let category of categoryList'>
    				<div class="tile">
              <ion-icon [name]="category.icon"></ion-icon>
              <p>{{category.name}}</p>
            </div>
    			</ion-col>
    		</ion-row>
    	</ion-grid>
      <ion-note style='padding: 2px 10px;'>
        {{this.editorService.editor.tags}}
      </ion-note>
      <!-- <ion-item lines="none">
        <ion-textarea placeholder="Upto 5 Tags"></ion-textarea>
      </ion-item> -->

      <ion-button (click)='confirmPublish()' [disabled]="!isPublishEnabled" expand="block" fill="solid">Confirm</ion-button>
    </ion-card>
    <ion-note>
      Swipe down to close
    </ion-note>
  </div>
</ion-slide>
</ion-content>
